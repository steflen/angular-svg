<svg
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xhtml="http://www.w3.org/1999/xhtml"
  attr.width="{{tabsService.tabWidth}}"
  attr.height="{{tabsService.tabHeight}}"
>
  <foreignObject [ngStyle]="getStyle()">
    <xhtml:div (click)="updateRouter()" [class.active]="isActive()">
      {{tab.text}}
    </xhtml:div>
  </foreignObject>
</svg>
